<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smoking Tracker</title>
</head>
<body>

<div id="authBox">
  <h2>ﾄ斉ハg nh蘯ｭp</h2>
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
  <button onclick="register()">ﾄ斉ハg kﾃｽ</button>
  <p id="authMsg"></p>
</div>

<div id="app" style="display:none;">
  <h2>Theo dﾃｵi hﾃｺt thu盻祖 泅ｬ</h2>
  <button onclick="saveCigarette()">Hﾃｺt 1 ﾄ訴蘯ｿu</button>
  <p id="status"></p>
  <button onclick="logout()">ﾄ斉ハg xu蘯･t</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDwta79IFYdkylijAE2L3dURDmyzhmmKo",
  authDomain: "test-fd8ca.firebaseapp.com",
  projectId: "test-fd8ca",
  storageBucket: "test-fd8ca.appspot.com",
  messagingSenderId: "51971038107",
  appId: "1:51971038107:web:b883b094ba7b829a178ba"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) { authMsg.innerText = e.message; }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) { authMsg.innerText = e.message; }
};

window.logout = () => signOut(auth);

window.saveCigarette = async () => {
  await addDoc(collection(db, "cigarettes"), {
    time: serverTimestamp(),
    date: new Date().toLocaleDateString()
  });
  status.innerText = "ﾄ静｣ lﾆｰu 1 ﾄ訴蘯ｿu 泅ｬ";
};

onAuthStateChanged(auth, user => {
  authBox.style.display = user ? "none" : "block";
  app.style.display = user ? "block" : "none";
});
</script>

</body>
</html>
