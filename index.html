<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Run Streak Cloud</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; text-align:center; }
h1 { color:#38bdf8; }
.stats { margin:15px; font-size:18px; }

.goalBox { margin:15px auto; width:80%; max-width:500px; }
.progressBar { width:100%; height:20px; background:#334155; border-radius:10px; overflow:hidden; margin-top:5px; }
.progressFill { height:100%; width:0%; background:linear-gradient(90deg,#22c55e,#16a34a); transition:0.4s; }

input { padding:8px; font-size:16px; width:120px; margin:4px; }
button { padding:8px 14px; font-size:15px; border:none; border-radius:6px; cursor:pointer; margin:3px; }
.saveBtn { background:#22c55e; }
.undoBtn { background:#ef4444; }

.chain { display:flex; flex-wrap:wrap; justify-content:center; max-width:800px; margin:30px auto; gap:8px; }
.day { width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:12px; cursor:pointer; }
.green { background:linear-gradient(145deg,#22c55e,#16a34a); }
.red { background:#7f1d1d; }

.popup { position:absolute; background:#1e293b; padding:10px 14px; border-radius:8px; box-shadow:0 0 12px #22c55e; font-size:14px; display:none; transform:translate(-50%,-120%); z-index:1000; }
</style>
</head>
<body>

<h1>沛 Run Streak Cloud</h1>

<div id="authBox">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu"><br>
  <button onclick="register()">沒 ﾄ斉ハg kﾃｽ</button>
  <button onclick="loginEmail()">沐 ﾄ斉ハg nh蘯ｭp Email</button>
  <button id="googleBtn">沐 ﾄ斉ハg nh蘯ｭp Google</button>
</div>

<button id="logoutBtn" style="display:none;">泅ｪ ﾄ斉ハg xu蘯･t</button>

<div id="app" style="display:none;">
  <div class="stats">
    T盻貧g km: <span id="totalKm">0</span> km |
    Streak: <span id="streak">0</span> ngﾃy 沐･
  </div>

  <div class="goalBox">
    沁ｯ Thﾃ｡ng nﾃy: <span id="monthKm">0</span> /
    <input type="number" id="goalInput" style="width:70px"> km
    <div class="progressBar"><div class="progressFill" id="progressFill"></div></div>
  </div>

  <input type="date" id="dateInput">
  <input type="number" id="kmInput" placeholder="Km">
  <input type="number" id="timeInput" placeholder="Phﾃｺt"><br>
  <button class="saveBtn" onclick="addRun()">Lﾆｰu</button>
  <button class="undoBtn" onclick="undo()">Hoﾃn tﾃ｡c</button>

  <div class="chain" id="chain"></div>
  <div class="popup" id="popup"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut,
createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgwqXrG0MzYZxWHmaNgcAE1h5HG0zNhSI",
  authDomain: "runm2026.firebaseapp.com",
  projectId: "runm2026",
  storageBucket: "runm2026.firebasestorage.app",
  messagingSenderId: "353845948909",
  appId: "1:353845948909:web:b0d3c35408009119a7b7e4"
};

const appFirebase = initializeApp(firebaseConfig);
const db = getFirestore(appFirebase);
const auth = getAuth();
const provider = new GoogleAuthProvider();

let user=null, data=[], lastAction=null;

googleBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

window.register=()=>createUserWithEmailAndPassword(auth,email.value,password.value).then(()=>alert("ﾄ斉ハg kﾃｽ OK")).catch(e=>alert(e.message));
window.loginEmail=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));

onAuthStateChanged(auth, async(u)=>{
  if(u){
    user=u;
    authBox.style.display="none";
    logoutBtn.style.display="inline-block";
    app.style.display="block";

    const snap=await getDoc(doc(db,"runs",user.uid));
    if(snap.exists()){
      const d=snap.data();
      data=d.data||[];
      goalInput.value=d.goal||100;
    } else {
      data=[];
      goalInput.value=100;
    }
    render();
  } else {
    authBox.style.display="block";
    logoutBtn.style.display="none";
    app.style.display="none";
  }
});

function saveOnline(){ if(user) setDoc(doc(db,"runs",user.uid),{data,goal:goalInput.value}); }

window.addRun=function(){
  let date=new Date(dateInput.value).toDateString();
  let km=parseFloat(kmInput.value);
  let time=parseInt(timeInput.value);
  if(!dateInput.value||isNaN(km)||isNaN(time))return;

  data=data.filter(d=>d.date!==date);
  data.push({date,km,time});
  saveOnline(); render();
}

window.undo=function(){ if(lastAction){data.push(lastAction);saveOnline();render();} }

function render(){
  chain.innerHTML="";
  let total=0,monthKm=0,streak=0,now=new Date();

  data.forEach(d=>{
    total+=d.km;
    let dt=new Date(d.date);
    if(dt.getMonth()===now.getMonth()&&dt.getFullYear()===now.getFullYear())monthKm+=d.km;
  });

  totalKm.innerText=total.toFixed(1);
  monthKm.innerText=monthKm.toFixed(1);

  let goal=parseFloat(goalInput.value)||100;
  progressFill.style.width=Math.min((monthKm/goal)*100,100)+"%";

  let sorted=[...data].sort((a,b)=>new Date(b.date)-new Date(a.date));
  let checkDate=new Date();
  for(let d of sorted){
    if(new Date(d.date).toDateString()===checkDate.toDateString()&&d.km>=10){streak++;checkDate.setDate(checkDate.getDate()-1);} else break;
  }
  streakSpan.innerText=streak;

  let map={}; data.forEach(d=>map[d.date]=d);
  for(let i=29;i>=0;i--){
    let d=new Date();d.setDate(d.getDate()-i);
    let ds=d.toDateString();let rec=map[ds];
    let div=document.createElement("div");
    div.className="day "+(rec?(rec.km>=10?"green":"red"):"red");
    div.innerHTML=rec?rec.km:"0";
    chain.appendChild(div);
  }
}
</script>
</body>
</html>
