<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smoking Tracker</title>
</head>
<body>

<h2>Đăng nhập</h2>
<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>
<button onclick="login()">Đăng nhập</button>
<button onclick="register()">Đăng ký</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDwta79lFYdkvWljiAE2L3dURDmhzmmK0",
  authDomain: "test-fd8ca.firebaseapp.com",
  projectId: "test-fd8ca",
  storageBucket: "test-fd8ca.appspot.com",
  messagingSenderId: "519710381007",
  appId: "1:519710381007:web:b83b094ba7b829a178ba"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = emailInput.value;
  const pass = passwordInput.value;

  signInWithEmailAndPassword(auth, email, pass)
    .then(() => msg.textContent = "Đăng nhập thành công")
    .catch(e => msg.textContent = e.message);
}

window.register = function() {
  const email = emailInput.value;
  const pass = passwordInput.value;

  createUserWithEmailAndPassword(auth, email, pass)
    .then(() => msg.textContent = "Tạo tài khoản thành công")
    .catch(e => msg.textContent = e.message);
}

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

</script>

</body>
</html>
