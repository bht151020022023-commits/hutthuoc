  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      getDocs,

    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwtA79IFYdkwvIjiAE2L3dURDMYzhmmKo",
      authDomain: "test-fd8ca.firebaseapp.com",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ğŸ“Š Äáº¿m sá»‘ Ä‘iáº¿u hÃ´m nay
    async function loadTodayCount() {
      const today = new Date().toLocaleDateString();
      const q = query(collection(db, "cigarettes"), where("date", "==", today));
      const snap = await getDocs(q);
      document.getElementById("todayCount").innerText = snap.size;
    }

    // â± TÃ­nh thá»i gian tá»« láº§n hÃºt trÆ°á»›c
    async function loadLastTime() {
      const q = query(collection(db, "cigarettes"), orderBy("time", "desc"), limit(2));
      const snap = await getDocs(q);

      if (snap.size < 2) return;

      const docs = snap.docs;
      const latest = docs[0].data().time.toDate();
      const previous = docs[1].data().time.toDate();

      const diffMs = latest - previous;
      const mins = Math.floor(diffMs / 60000);
      const hrs = Math.floor(mins / 60);
      const remMins = mins % 60;

      document.getElementById("lastTime").innerText =
        hrs > 0 ? `${hrs}h ${remMins}m trÆ°á»›c` : `${remMins} phÃºt trÆ°á»›c`;
    }

    loadTodayCount();
    loadLastTime();

    // ğŸš¬ LÆ°u Ä‘iáº¿u thuá»‘c
    window.saveCigarette = async function () {
      try {
        await addDoc(collection(db, "cigarettes"), {
          time: serverTimestamp(),
          date: new Date().toLocaleDateString()
        });

        document.getElementById("status").innerText = "ÄÃ£ lÆ°u 1 Ä‘iáº¿u ğŸš¬";
