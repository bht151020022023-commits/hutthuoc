<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smoking Tracker</title>
</head>
<body>

  <!-- ğŸ” LOGIN -->
  <div id="authBox">
    <h3>ÄÄƒng nháº­p</h3>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Máº­t kháº©u" />
    <button onclick="login()">ÄÄƒng nháº­p</button>
    <button onclick="register()">ÄÄƒng kÃ½</button>
    <p id="authStatus"></p>
  </div>

  <!-- ğŸš¬ APP -->
  <div id="app" style="display:none;">
    <h2>Theo dÃµi hÃºt thuá»‘c ğŸš¬</h2>
    <button onclick="saveCigarette()">HÃºt 1 Ä‘iáº¿u</button>
    <button onclick="logout()">ÄÄƒng xuáº¥t</button>

    <p id="status"></p>
    <p>HÃ´m nay: <b id="todayCount">0</b> Ä‘iáº¿u</p>
    <p>Láº§n hÃºt trÆ°á»›c: <b id="lastTime">--</b></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      getDocs,
      query,
      where,
      orderBy,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ğŸ”¥ CONFIG ÄÃšNG PROJECT Cá»¦A Báº N
    const firebaseConfig = {
      apiKey: "AIzaSyDwtA79IFYdkwvIjiAE2L3dURDMYzhmmKo",
      authDomain: "test-fd8ca.firebaseapp.com",
      databaseURL: "https://test-fd8ca-default-rtdb.firebaseio.com",
      projectId: "test-fd8ca",
      storageBucket: "test-fd8ca.firebasestorage.app",
      messagingSenderId: "51971038107",
      appId: "1:51971038107:web:b883b094ab7b829a1278ba"
    };

    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);
    const auth = getAuth(appFirebase);

    // ğŸ” LOGIN
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        document.getElementById("authStatus").innerText = e.message;
      }
    };

    // ğŸ” REGISTER
    window.register = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (e) {
        document.getElementById("authStatus").innerText = e.message;
      }
    };

    window.logout = () => signOut(auth);

    // ğŸ‘¤ TRáº NG THÃI ÄÄ‚NG NHáº¬P
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadTodayCount();
        loadLastTime();
      } else {
        document.getElementById("authBox").style.display = "block";
        document.getElementById("app").style.display = "none";
      }
    });

    // ğŸ“Š Äáº¿m hÃ´m nay
    async function loadTodayCount() {
      const today = new Date().toLocaleDateString();
      const q = query(
        collection(db, "users", auth.currentUser.uid, "cigarettes"),
        where("date", "==", today)
      );
      const snap = await getDocs(q);
      document.getElementById("todayCount").innerText = snap.size;
    }

    // â± Láº§n hÃºt trÆ°á»›c
    async function loadLastTime() {
      const q = query(
        collection(db, "users", auth.currentUser.uid, "cigarettes"),
        orderBy("time", "desc"),
        limit(2)
      );
      const snap = await getDocs(q);
      if (snap.size < 2) return;

      const latest = snap.docs[0].data().time.toDate();
      const previous = snap.docs[1].data().time.toDate();

      const diffMs = latest - previous;
      const mins = Math.floor(diffMs / 60000);
      const hrs = Math.floor(mins / 60);
      const rem = mins % 60;

      document.getElementById("lastTime").innerText =
        hrs > 0 ? `${hrs}h ${rem}m trÆ°á»›c` : `${rem} phÃºt trÆ°á»›c`;
    }

    // ğŸš¬ LÆ°u Ä‘iáº¿u thuá»‘c
    window.saveCigarette = async () => {
      try {
        await addDoc(collection(db, "users", auth.currentUser.uid, "cigarettes"), {
          time: serverTimestamp(),
          date: new Date().toLocaleDateString()
        });
        document.getElementById("status").innerText = "ÄÃ£ lÆ°u 1 Ä‘iáº¿u ğŸš¬";
        loadTodayCount();
        loadLastTime();
      } catch (e) {
        document.getElementById("status").innerText = "Lá»—i Firebase!";
      }
    };
  </script>

</body>
</html>
