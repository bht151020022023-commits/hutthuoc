<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smoking Tracker</title>
</head>
<body>

  <div id="authBox">
    <h3>ÄÄƒng nháº­p</h3>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Máº­t kháº©u" />
    <button onclick="login()">ÄÄƒng nháº­p</button>
    <button onclick="register()">ÄÄƒng kÃ½</button>
    <p id="authStatus"></p>
  </div>

  <div id="app" style="display:none;">
    <h2>Theo dÃµi hÃºt thuá»‘c ğŸš¬</h2>
    <button onclick="saveCigarette()">HÃºt 1 Ä‘iáº¿u</button>
    <button onclick="logout()">ÄÄƒng xuáº¥t</button>
    <p id="status"></p>
    <p>HÃ´m nay: <b id="todayCount">0</b> Ä‘iáº¿u</p>
    <p>Láº§n hÃºt trÆ°á»›c: <b id="lastTime">--</b></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, where, orderBy, limit }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwtA79IFYdkwvIjiAE2L3dURDMYzhmmKo",
      authDomain: "test-fd8ca.firebaseapp.com",
      projectId: "test-fd8ca",
      storageBucket: "test-fd8ca.firebasestorage.app",
      messagingSenderId: "51971038107",
      appId: "1:51971038107:web:b883b094ab7b829a1278ba"
    };

    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);
    const auth = getAuth(appFirebase);

    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } catch (e) {
        authStatus.innerText = e.message;
      }
    };

    window.register = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
      } catch (e) {
        authStatus.innerText = e.message;
      }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBox.style.display = "none";
        app.style.display = "block";
        loadTodayCount();
        loadLastTime();
      } else {
        authBox.style.display = "block";
        app.style.display = "none";
      }
    });

    async function loadTodayCount() {
      const today = new Date().toLocaleDateString();
      const q = query(collection(db, "users", auth.currentUser.uid, "cigarettes"), where("date", "==", today));
      const snap = await getDocs(q);
      todayCount.innerText = snap.size;
    }

    async function loadLastTime() {
      const q = query(collection(db, "users", auth.currentUser.uid, "cigarettes"), orderBy("time", "desc"), limit(2));
      const snap = await getDocs(q);
      if (snap.size < 2) return;
      const latest = snap.docs[0].data().time.toDate();
      const previous = snap.docs[1].data().time.toDate();
      const diffMs = latest - previous;
      const mins = Math.floor(diffMs / 60000);
      const hrs = Math.floor(mins / 60);
      const rem = mins % 60;
      lastTime.innerText = hrs > 0 ? `${hrs}h ${rem}m trÆ°á»›c` : `${rem} phÃºt trÆ°á»›c`;
    }

    window.saveCigarette = async () => {
      try {
        await addDoc(collection(db, "users", auth.currentUser.uid, "cigarettes"), {
          time: serverTimestamp(),
          date: new Date().toLocaleDateString()
        });
        status.innerText = "ÄÃ£ lÆ°u 1 Ä‘iáº¿u ğŸš¬";
        loadTodayCount();
        loadLastTime();
      } catch {
        status.innerText = "Lá»—i Firebase!";
      }
    };
  </script>

</body>
